<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> GameP!ck </title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', path='./image/favicon.png')}}">
        <link rel="stylesheet" href="{{ url_for('static', path='/output.css')}}">
    </head>
    <body style="background-color:rgb(255, 245, 230)">
        <form method="post" action = "http://{{ ip }}:{{ port }}/output/feedback"  id="feedbackForm">
            <div class="container">
                {% for key, game in games.items() %}
                    <img src="{{game[1]}}" alt="game"> <br>
                    <h3>{{game[0]}}</h3>
                    <h4> platforms : {{game[2]}}</h4>
                
                    추천 결과가 마음에 드시나요?
                    <style>
                    .btn-like {
                        color: transparent;
                        text-shadow: 0 0 2px rgba(255,255,255,.7), 0 0 0 #000;
                    }
                    .btn-like:hover {
                        text-shadow: 0 0 0 #ea0;
                    }
                    .btn-like.done {
                        color: inherit;
                        text-shadow: 0;
                    }
                    .btn-like.done:hover {
                        color: transparent;
                        text-shadow: 0 0 0 #777;
                    }
                    </style>
                    <button type="button" name="{{key}}" class="btn-like">👍</button>
                    <input type="hidden" id="{{key}}" name="dislike" value="{{game[0]}}">

                    <br>
                    <br>
                    <br>
                {% endfor %}
                
                                    
                <script src="https://code.jquery.com/jquery.min.js"></script>
                <script>
                $(".btn-like").click(function() {
                    $(this).toggleClass("done");

                    var id = $(this).attr("name");

                    if ($("#" + id).attr("name") === "dislike") {
                        $("#" + id).attr("name", "like");
                    }
                    else {
                        $("#" + id).attr("name", "dislike");
                    }
                })
                </script> 

                home 버튼을 꼭 눌러주세요!
                <input type="image" src="{{ url_for('static', path='./image/home_button.png')}}" alt="start" width="110" height="40">
            </div>
        </form>

    </body>
</html>
